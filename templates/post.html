[[extend 'layout.html']]

<style>
  [v-cloak] {
    display: none;
  }
</style>

<div class="section" id="vue-target" v-cloak>
  <div class="container block">
    <a class="button is-success" href="[[=URL('index')]]">
      <i class="fa fa-fw fa-backward"></i>
      <span>Back</span>
    </a>
    <!-- this section is for the question -->
    <div class="section box mt-4">
      <h1 class="title mb-1">
        <b>[[=post.title]]</b>
      </h1>

      <div class="has-text-grey pb-2">
        Asked on [[=post.time_asked]] by [[=post.name]]
      </div>
      <hr />
      <div>[[=post.text]]</div>
    </div>
    <!--for answer button-->
    <!--if answer_mode is true-->
    <div v-if="answer_status" class="container block">
      <div class="form">
        <div class="field">
          <div class="control">
            <textarea
              class="textarea is-info"
              type="text"
              placeholder="Enter answer here"
              v-model="answer"
            ></textarea>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input
              type="submit"
              @click="add_answer"
              value="Post"
              class="button is-primary"
            />
            <input
              type="submit"
              @click="set_answer_status(false)"
              value="Cancel"
              class="button is-warning"
            />
          </div>
        </div>
      </div>
    </div>

    <div v-else>
      <input
        type="submit"
        @click="set_answer_status(true)"
        value="Answer"
        class="button is-primary"
      />
    </div>
    <!-- ANSWERS START HERE -->
    <div class="section">
      <div v-for="r in rows.slice().reverse()" class="box">
        <div class="is-size-4">
          <b>{{r.name}}</b>
        </div>
        <div class="has-text-grey pb-2">Answered on {{r.time_answered}}</div>
        <hr />
        <div>{{r.answer}}</div>
      </div>
    </div>
  </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let add_answer_url = "[[=XML(add_answer_url)]]";
  let load_answers_url = "[[=XML(load_answers_url)]]";
  let post_id = "[[=post.id]]";
</script>
<script src="js/post.js"></script>
[[end]]
